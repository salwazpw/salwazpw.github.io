    <div id="map" style="width: 100%;height: 500px;"></div>
    <script>
        function initMap() {
            var batu = { lat: -7.88851706276296, lng: 112.52949070894341 };
            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 9,
                center: batu
            });
            var contentString = '<img src = jp2.jpg width = 80>';
            var infoWindow = new google.maps.InfoWindow({
                content: contentString,
                position: new google.maps.LatLng(-7.80000000000000, 112.52949070894341),
            });
            var marker = new google.maps.Marker({
                position: new google.maps.LatLng(-7.88851706276296, 112.52949070894341),
                map: map
            })
            infoWindow.open(map);
        }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyArXLmI-2r9RmTSxp4UNHFK3Zo4z8TvJwo&callback=initMap"></script>
